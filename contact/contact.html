<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>トップ/過渡解しすてむ</title>
        <link rel="stylesheet" href="../test.css">
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/contact.js"></script>
    </head>

    <body>

        <main>

            <p><iframe class="leftmenu" src="../leftmenu.html"></iframe></p>

            <p><iframe class="submenu" src="../image\Dc9rwe4UwAAzt5A.png" name="sub"></iframe></p>

            <p>ボタンをおしてから時間がちょっとかかります...!</p>
            <textarea name="name" id="name"  onkeyup='window.contact.checkValidation()' placeholder="お名前(必須)" ></textarea>
            <textarea name="email" id="email"  onkeyup='window.contact.checkValidation()' placeholder="返信が必要な場合連絡先を書いてください" ></textarea>
            <textarea name="message" id="message"  onkeyup='window.contact.checkValidation()' placeholder="メッセージ内容(必須)"></textarea>
            <input type="submit" id="submit" name="send" onclick='window.contact.send(this)' value="Send">
        
          
              
            </main>

</body>
</html>
